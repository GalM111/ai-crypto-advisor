<div class="dashboard-container">

  <header class="main-header">
    <div class="header-text">
      <h2>Crypto & AI Analytics</h2>
      <p class="subtitle">Real-time market data powered by Artificial Intelligence</p>
    </div>
    <button type="button" class="refresh-button" (click)="refreshDashboard()">
      Refresh Data
    </button>
    <button type="button" class="logout-button" (click)="logout()">
      Logout
    </button>
  </header>

  <div class="dashboard-grid">

    <div class="dashboard-item">
      <app-news-feed [newsArr]="news" [loading]="newsLoading">
      </app-news-feed>
    </div>

    <div class="dashboard-item">
      <app-live-prices [prices]="prices" [loading]="pricesLoading" [errorMessage]="pricesErrorMessage">
      </app-live-prices>
    </div>

    <div class="dashboard-item">
      <app-ai-insights [aiInsights]="aiInsights" [errorMessage]="aiInsightsError">
      </app-ai-insights>
    </div>

    <div class="dashboard-item">
      <app-meme-gif [memeUrl]="memeUrl" [hasError]="memeError">
      </app-meme-gif>
    </div>

  </div>
</div>
