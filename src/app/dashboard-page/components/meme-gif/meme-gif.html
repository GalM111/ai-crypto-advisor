<div class="meme-widget">
  <header class="widget-header">
    <h3>ğŸ‘¾ Market Vibe Check</h3>
  </header>

  <div class="meme-frame">
    <ng-container *ngIf="memeUrl; else loadingState">
      <img [src]="memeUrl" alt="AI-selected market mood GIF" class="the-gif" />
    </ng-container>

    <ng-template #loadingState>
      <div class="loading-placeholder">
        <span>Loading the vibes...</span>
      </div>
    </ng-template>
  </div>

  <div class="meme-actions">
    <button
      type="button"
      class="meme-like"
      [class.liked]="liked"
      (click)="toggleLike()"
    >
      {{ liked ? 'Unlike' : 'Like' }}
    </button>
    <button
      type="button"
      class="meme-dislike"
      [class.disliked]="disliked"
      (click)="toggleDislike()"
    >
      {{ disliked ? 'Undo Dislike' : 'Dislike' }}
    </button>
  </div>
</div>
