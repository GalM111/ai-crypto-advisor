<div class="login-wrapper">

  <div class="brand-panel">
    <div class="brand-content">
      <div class="logo-area">
        <span class="icon">ðŸ§ </span>
        <h1>AI Crypto Advisor</h1>
      </div>
      <p class="tagline">
        Unlock institutional-grade insights with the power of Artificial Intelligence.
      </p>

      <div class="blob blob-1"></div>
      <div class="blob blob-2"></div>
    </div>
  </div>

  <div class="form-panel">
    <div class="form-card">

      <header>
        <h2>Welcome Back</h2>
        <p>Please enter your details to sign in.</p>
      </header>

      <form class="login-form">

        <mat-form-field appearance="outline" class="custom-field">
          <mat-label>Email Address</mat-label>
          <input matInput placeholder="pat@example.com" [(ngModel)]="email" name="email" required autocomplete="email">
          <mat-icon matSuffix>alternate_email</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline" class="custom-field">
          <mat-label>Password</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" [(ngModel)]="password" name="password" required
            autocomplete="current-password">

          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hidePassword">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>

        <button mat-raised-button class="btn-login" (click)="login()">
          <span *ngIf="!isLoading">Log In</span>
          <span *ngIf="isLoading">Verifying...</span>
        </button>

      </form>

      <div class="form-footer">
        <span>Don't have an account?</span>
        <button mat-button class="btn-register" (click)="goToRegister()">Register</button>
      </div>

    </div>
  </div>

</div>
